<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; color: #333; }
        .container { max-width: 600px; margin: 30px auto; background: #ffffff; border-radius: 8px; padding: 20px; }
        h1 { color: #4CAF50; }
        p { line-height: 1.5; font-size: 16px; }
        .btn { background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h1>Reset Your Password</h1>
    <p>Hello [[${username}]],</p>
    <p>We received a request to reset your password. Use the token below to reset your password:</p>
    <p><strong>[[${activation_code}]]</strong></p>
    <p>If you didn't request this, you can safely ignore this email.</p>
    <p>Best regards,<br>Your Company Team</p>
</div>
</body>
</html>
