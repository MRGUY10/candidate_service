<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 10px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .activation-code {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        .activation-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .activation-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Account Activation</h1>
    <p>Dear <span th:text="${username}"></span>,</p>
    <p>Welcome to the platform!</p>
    <p>Your temporary password is: <strong><span th:text="${temporaryPassword}"></span></strong></p>
    <p>Please use this password to log in and create your own password.</p>
    <p>Thank you!</p>


    <div class="footer">
        <p>&copy; 2024 CRM. All rights reserved.</p>
        <p><a href="mailto:contact@CRM.com">Contact Us</a></p>
    </div>
</div>
</body>
</html>
